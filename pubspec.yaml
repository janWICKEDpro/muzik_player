name: muzik_player
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  audioplayers: ^5.2.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  gap: ^3.0.1
  go_router: ^12.1.1
  hugeicons: ^0.0.10
  marquee: ^2.3.0
  path_provider: ^2.1.5
  permission_handler: ^11.1.0
  provider: ^6.1.1
  media_store_plus: ^0.1.3
  device_info_plus: ^11.4.0
  audio_metadata_reader: ^1.4.1
  drift: ^2.26.1
  drift_flutter: ^0.2.4
  blur: ^4.0.2

dev_dependencies:
  build_runner: ^2.4.15
  drift_dev: ^2.26.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Thin.ttf

